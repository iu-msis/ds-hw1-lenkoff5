<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
  <style>
      table,td,th{
          border: 1px solid black;

      }

      table{
          border-collapse: collapse;
          width:100%;
          max-width: 500px;

      }

      th{
         text-align: left;

      }

      thead{
          background-color: firebrick;
          color:white;

      }

      tfoot{
          background-color: black;
          color:white;
          font-size: small;

      }

      tbody>tr:hover{
          background-color: beige;


      }

    </style>

</head>
<body>

    <table>

        <thead>


            <tr>
                <th>University</th>
                <th>Team Colors</th>
                <th>NickName</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>Indiana</td>
                <td>Cream/Crimson</td>
                <td>Hoosiers</td>
            </tr>

            <tr>
                <td>Purdue</td>
                <td>Black/Gold</td>
                <td>Boilermakers</td>
            </tr>

            <tr>
                <td>Michigan</td>
                <td>Maize/Blue</td>
                <td>Wolverines</td>
            </tr>

            <tr>
                <td>Ohio State</td>
                <td>Scarlet/Grey</td>
                <td>buckeyes</td>
            </tr>

            <tr>
                <td>Michigan State</td>
                <td>Green/White</td>
                <td>Spartans</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>

                <td colspan="3">This data provided by the University </td>
            </tr>
        </tfoot>







    </table>



</body>
</html>
